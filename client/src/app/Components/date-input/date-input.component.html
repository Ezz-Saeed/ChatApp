<div class="form-group mt-3">
  <input type="text"
  class="form-control"
  [class.is-invalid]="control.touched && control.invalid"
  [formControl]="control"
  placeholder={{label}}
  bsDatepicker
  [bsConfig]="bsConfig"
  [maxDate]="maxDate">

  <div class="invalid-feedback" *ngIf="control.hasError('required')">
    {{label}} field is required</div>
</div>
