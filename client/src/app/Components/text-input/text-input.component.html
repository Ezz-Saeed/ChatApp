<div class="form-group mt-3">
  <input [formControl]="control" type="{{ type }}" class="form-control" placeholder="{{ label }}"
    [class.is-invalid]="control.touched && control.invalid">

  <div *ngIf="control.hasError('required')" class="invalid-feedback">
    {{ label }} field is required
  </div>
  <div *ngIf="control.hasError('minlength')" class="invalid-feedback">
    {{ label }} must be at least {{ control.getError('minlength')?.requiredLength }}
  </div>
  <div *ngIf="control.hasError('maxlength')" class="invalid-feedback">
    {{ label }} must be at most {{ control.getError('maxlength')?.requiredLength }}
  </div>
  <div *ngIf="control.hasError('isNotMatch')" class="invalid-feedback">
    Passwords do not match
  </div>
</div>
