<form #registerForm="ngForm" (ngSubmit)="register()">
  <h1 class="text-center text-primary">Sign up</h1>
  <hr>
  <div class="form-group">
    <input type="text" name="username" [(ngModel)]="model.username"
    class="form-control" placeholder="Username">
  </div>

  <div class="form-group mt-3">
    <input type="password" name="password" [(ngModel)]="model.password"
    class="form-control" placeholder="Password">
  </div>

  <div class="form-group text-center mt-3">
    <button class="btn btn-success mx-2" type="submit">Register</button>
    <button class="btn btn-danger mx-2" (click)="cancel()" type="button">Cancel</button>
  </div>
</form>
