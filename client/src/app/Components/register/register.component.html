<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h1 class="text-center text-primary">Sign up</h1>
  <hr>

  <div class="form-group">
    <label for="" class="control-label">Gender: </label>
    <label  for="" class="radio-inline mx-2">
      <input type="radio" value="male" formControlName="gender"> Male
    </label>
    <label for="" class="radio-inline">
      <input type="radio" value="female" formControlName="gender"> Female
    </label>
  </div>

  <app-text-input [label]="'Username'" formControlName="userName"></app-text-input>

  <app-text-input [label]="'Known As'" formControlName="knownAs"></app-text-input>

  <app-date-input [label]="'Date Of Birth'" [maxDate]="maxDate" formControlName="dateOfBirth"></app-date-input>

  <app-text-input [label]="'City'" formControlName="city"></app-text-input>

  <app-text-input [label]="'Country'" formControlName="country"></app-text-input>

  <app-text-input [label]="'Password'" [type]='"password"' formControlName="password"></app-text-input>

  <app-text-input [label]="'Confirm Password'" [type]='"password"' formControlName="confirmPassword"></app-text-input>

  <div class="row" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">{{error}}</li>
    </ul>
  </div>

  <div class="form-group text-center mt-3">
    <button [disabled]="registerForm.invalid" class="btn btn-success mx-2" type="submit">Register</button>
    <button class="btn btn-danger mx-2" (click)="cancel()" type="button">Cancel</button>
  </div>
</form>

<p>form value: {{registerForm.value | json}}</p>
<p>form status: {{registerForm.status | json}}</p>
